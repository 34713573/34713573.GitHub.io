<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <!-- 背景 -->
    <rect width="1920" height="1080" fill="#f0f8ff"/>
    
    <!-- 校园建筑 -->
    <path d="M200 600 L400 400 L600 600 L200 600" fill="#007BFF" opacity="0.8"/>
    <rect x="250" y="500" width="100" height="100" fill="#007BFF" opacity="0.9"/>
    <rect x="450" y="500" width="100" height="100" fill="#007BFF" opacity="0.9"/>
    
    <!-- 装饰树木 -->
    <circle cx="150" cy="580" r="40" fill="#28a745"/>
    <circle cx="650" cy="580" r="40" fill="#28a745"/>
    
    <!-- 云朵 -->
    <circle cx="300" cy="200" r="50" fill="white" opacity="0.8"/>
    <circle cx="350" cy="200" r="40" fill="white" opacity="0.8"/>
    <circle cx="400" cy="200" r="45" fill="white" opacity="0.8"/>
    
    <!-- 太阳 -->
    <circle cx="800" cy="200" r="60" fill="#ffc107"/>
    
    <!-- 装饰文字 -->
    <text x="960" y="540" font-family="Microsoft YaHei" font-size="48" fill="#007BFF" text-anchor="middle">校园环境</text>
    <text x="960" y="600" font-family="Microsoft YaHei" font-size="32" fill="#6c757d" text-anchor="middle">优美的学习环境，培养优秀的人才</text>
</svg>