<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <!-- 背景 -->
    <rect width="1920" height="1080" fill="#f5f5f5"/>
    
    <!-- 运动场 -->
    <rect x="100" y="400" width="1000" height="400" fill="#28a745" opacity="0.2"/>
    <circle cx="600" cy="600" r="50" fill="none" stroke="#28a745" stroke-width="2"/>
    
    <!-- 学生活动 -->
    <!-- 打篮球的学生 -->
    <g transform="translate(500,550)">
        <circle cx="0" cy="0" r="30" fill="#007BFF"/>
        <rect x="-15" y="30" width="30" height="60" fill="#007BFF"/>
        <line x1="-20" y1="40" x2="20" y2="40" stroke="#007BFF" stroke-width="4"/>
    </g>
    
    <!-- 跑步的学生 -->
    <g transform="translate(300,600)">
        <circle cx="0" cy="0" r="25" fill="#dc3545"/>
        <path d="M-10 25 L0 50 L10 25" fill="#dc3545"/>
    </g>
    <g transform="translate(400,600)">
        <circle cx="0" cy="0" r="25" fill="#ffc107"/>
        <path d="M-10 25 L0 50 L10 25" fill="#ffc107"/>
    </g>
    
    <!-- 艺术表演 -->
    <g transform="translate(800,500)">
        <rect x="-100" y="0" width="200" height="100" fill="#6f42c1" opacity="0.2"/>
        <!-- 跳舞的学生 -->
        <g transform="translate(-50,50)">
            <circle cx="0" cy="0" r="20" fill="#6f42c1"/>
            <path d="M-15 20 C-15 40, 15 40, 15 20" fill="none" stroke="#6f42c1" stroke-width="2"/>
        </g>
        <g transform="translate(50,50)">
            <circle cx="0" cy="0" r="20" fill="#6f42c1"/>
            <path d="M-15 20 C-15 40, 15 40, 15 20" fill="none" stroke="#6f42c1" stroke-width="2"/>
        </g>
    </g>
    
    <!-- 装饰元素 -->
    <text x="1200" y="300" font-family="Microsoft YaHei" font-size="48" fill="#007BFF" opacity="0.2">多彩校园生活</text>
    <text x="1200" y="360" font-family="Arial" font-size="36" fill="#007BFF" opacity="0.2">Colorful Campus Life</text>
    
    <!-- 音符装饰 -->
    <g transform="translate(1000,200)">
        <path d="M0 0 L10 -20 L20 0" fill="none" stroke="#6f42c1" stroke-width="2"/>
        <circle cx="20" cy="0" r="8" fill="#6f42c1"/>
    </g>
    <g transform="translate(1040,180)">
        <path d="M0 0 L10 -20 L20 0" fill="none" stroke="#6f42c1" stroke-width="2"/>
        <circle cx="20" cy="0" r="8" fill="#6f42c1"/>
    </g>
</svg>