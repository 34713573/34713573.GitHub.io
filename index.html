<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 普宁市流沙新世界中英文学校</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(-45deg, #1a237e, #0d47a1, #1565c0, #0288d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-container {
            background: rgba(33, 150, 243, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(13, 71, 161, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            animation: containerGlow 2s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes containerGlow {
            0%, 100% { box-shadow: 0 8px 32px rgba(13, 71, 161, 0.2); }
            50% { box-shadow: 0 8px 32px rgba(33, 150, 243, 0.3); }
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.15) 0%, transparent 60%);
            animation: lightRotate 10s linear infinite;
        }

        @keyframes lightRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(33, 150, 243, 0.4);
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .avatar-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .copyright {
            color: #ffffff;
            margin: 2rem 0;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .enter-btn {
            background: rgba(33, 150, 243, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.3), transparent);
            transition: 0.5s;
        }

        .enter-btn:hover {
            background: rgba(33, 150, 243, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .decorative-dots {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(33, 150, 243, 0.4);
            border-radius: 50%;
        }

        .dot-1 { top: 20px; left: 20px; }
        .dot-2 { top: 20px; right: 20px; }
        .dot-3 { bottom: 20px; left: 20px; }
        .dot-4 { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="decorative-dots dot-1"></div>
        <div class="decorative-dots dot-2"></div>
        <div class="decorative-dots dot-3"></div>
        <div class="decorative-dots dot-4"></div>
        <div class="avatar-container">
            <div class="avatar-glow"></div>
            <img src="assets/images/avatar.jpg" alt="头像" class="avatar">
        </div>
        <div class="copyright">此网站版权归黄皓所有</div>
        <a href="home.html" class="enter-btn">进入网站</a>
    </div>
</body>
</html>
